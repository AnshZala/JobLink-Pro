<!-- Tags : Mains tags which contains Attributes
Like >> <a>anchor is a tag and href is attribute (Properties) -->
<body>
    <!-- ** target used to open Links in new Tab -->
    <h3>Target used to open links in new Tab</h3>
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://instagram.com" target="_blank">Go to instagram</a><br>
    <a href="https://linkedin.com" target="_blank">Go to linkedin</a><br><br>

    <!-- Image not found hance Alt text will be shown -->
    <h3>First Image import</h3>
    <img src="https://source.unsplash.com/200x200/?nature" alt="Alternate Text">
</body>
</html>
