<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <!-- ID is unique and assign to ONLY ONE element -->
    <!-- Class can be difined for one or more elements in SAME program -->
    <div id="someID" class="anyClass"></div>
    <!-- Emmet -->
    <h4>.(Dot) for Classes and #(hash) for Id's</h4>
    <!-- div.anyClass + <Tab>  -->
    <div class="anyclass"></div>
    <!-- div.anotherClass.anyClass + <Tab> -->
    <div class="anotherClass anyClass"></div>
    <!-- div#anyID + <Tab> -->
    <div id="anyID"></div>
    <!-- By dafault it take div tag (.Anything + <Tab>)-->
    <div class="Anything"></div>
</body>
</html>
