<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeinterval and Timeout</title>
    <style>
        #time {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        This is time <span id="time"></span>
    </div>
    <script>
        console.log("This is tut58");
        // setTimeout --> allows us to run the function only once after the interval of time
        // clearTimeout --> allows us to run the function repeatedly after the interval of time
        
        function greet(name) {
            console.log("Hello good morning "+name);
        }
        greet('Ansh');  

        // let timeOut = setTimeout(greet, 4000, 'Gandhi');
        // console.log(timeOut);
        // clearTimeout(timeOut);

        // intervalId = setInterval(greet, 1000);
        // clearInterval(intervalId);

        // How to display time using Javascript
        function displayTime() {
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>
</html>
