<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        <h2>JSON</h2>
        <h3>Javascript Object Notations</h3>
    </div>
    <script>
        // JSON used to transmit the object over the network by convert JSON Objects into strings
        let jsonObj = {
            name: "Ansh",
            Age: 19,
            city: "Ahmedabad",
            food: "Alfam"
        }
        console.log(jsonObj);

        // First covert into strings --> Stringify
        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);

        // Now we can perform and String operation on it
        jsonStr = jsonStr.replace('Ansh', 'Zala');
        console.log(jsonStr);

        // Concert it back to Original Object
        let newJsonObj = JSON.parse(jsonStr);
        console.log(newJsonObj);
    </script>
</body>
</html>
