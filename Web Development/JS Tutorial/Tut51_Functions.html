<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else and Switch</title>
    <style>

    </style>
</head>
<body>
    <!-- div>ul>li{Item-$}*7 -->
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>
        // Use 'let' to avoid duplicate variables
        // only changed in other scope

        let age = 15;
        if(age > 18) {
            console.log("Drink cold drink");
        }
        else if(age < 5) {
            console.log("Drink milk");
        }
        else {
            console.log("Drink water");
        }
        
        // constants can NOT be change throughout the program!
        const day = "monday";
        switch (day) {
            case "monday":
            case "tuesday":
            case "wednesday":
            case "thursday":
            case "friday":
                console.log(day + " is a Weekday");
                break;

            case "saturday":
            case "sunday":
                console.log(day + " is a Weekend");
                break;
            
            default:
                console.log("Invalid day")
                break;
        }

    </script>
</body>
</html>
