<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="con" class="container">
        <details>
            <summary>DOM</summary>
            Document Object Module
        </details>
        <br>
        <ul id="nav" class="container">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <script>
        // Access by ID
        let con = document.getElementById('con');
        console.log(con);
        let nav = document.getElementById('nav');
        console.log(nav);

        // Access by class name
        let containers = document.getElementsByClassName('container');
        console.log(containers);
        
        // CSS Selectors
        let sel = document.querySelector('.container');
        console.log("Selector returns ", sel);
        let sel2 = document.querySelector('#nav');
        console.log("Selector returns ", sel2);
        let sel3 = document.querySelector('#nav>li');
        console.log("Selector returns ", sel3);
        let sel4 = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel4);

    </script>
</body>
</html>
