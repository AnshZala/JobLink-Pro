<body>
    <div class="container">
        This is container.
    </div>
    <script>
        // Alert - Non returnable message prompt
        // alert("This is a demo page!");

        let name = prompt("Enter your name below", "Guest");
        console.log(name);

        let deletepost = confirm("Do you wanna really delete this post?");
        // // console.log(deletepost);
        if(deletepost) {
            console.log("Your post has been deleted successfully");
        } else {
            console.log("Your post has not been deleted");
        }

        let age = prompt("Enter your real age!", "Age");
        if(age > 18) {
            alert("You're allowed");
            console.log("You're allowed in this club");
        }
        else {
            alert("You're not allowed");
            console.log("You're NOT allowed in this club");
        }
    </script>
